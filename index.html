<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BOXES</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>
		<!-- Main Wrapper -->
		<div class="container centered">
			<header class="container clear-float red-box">
				<div class=" search-block float-right blue-box">Search bar</div>
				<nav class="nav float-left blue-box">Navigation bar</nav>
			</header>

			<!-- Col 1  -->
			<article class="container clear-float red-box">
				<div class="float-left blue-box" style="width: 225px; height: 250px;">Text</div>
				<div class="float-left blue-box" style="width: 220px; height: 250px;">Image</div>
			</article>
			<!-- End Col 1  -->
			
			<!--  Col 2 -->
			<article class="container blue-box">
				<div class="blue-box centered" style="width: 300px; height: 100px;">Col 2</div>
			</article>
			<!-- End Col 2 -->

			<!-- Col 3 -->
			<article class="container clear-float green-box">
				<div class="float-left blue-box mr-30" style="width: 350px; height: 150px;">Col3</div>
				<div class="float-left green-box" style="width: 350px; height: 150px;">Col3</div>
				<div class="float-right red-box" style="width: 350px; height: 150px;">Col3</div>
			</article>
			<!-- End Col 3 -->

			<!-- Col 4 -->
			<article class="container clear-float blue-box">
				<div class="blue-box float-right" style="width: 200px; height: auto;">Col 4</div>
				<div class="blue-box float-right" style="width: 100px; height: 300px;">Col 4</div>
				<div class="blue-box float-right" style="width: 200px; height: 200px;">Col 4</div>
				<div class="blue-box float-right" style="width: 590px; height: 100px;">Col 4</div>
			</article>
			<!-- End Col 4 -->

			<!-- Col 5 -->
			<article class="container blue-box">
				<div class="blue-box centered" style="width: 200px; height: 400px;">Col 5</div>
			</article>

			<!--  Col 6 -->
			<article class="container  clear-float blue-box">
				<div class="blue-box float-right" style="width: 100px; height: 300px;">Col 6</div>
				<div class="blue-box float-right" style="width: 200px; height: 200px;">Col 6</div>
				<div class="blue-box float-right" style="width: 590px; height: 100px;">Col 6</div>
			</article>
			<!-- End Col 6 -->

		</div>
		<!-- END Main Wrapper -->
	


	</body>
</html>
